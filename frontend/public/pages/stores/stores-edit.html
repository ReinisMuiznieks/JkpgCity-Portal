<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Venues</title>
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="pages/stores/stores-edit.css">
    <link rel="stylesheet" href="../components/shared/navbar/navbar.css" />
</head>
<body>
    <!-- Navbar placeholder -->
    <header id="navbar"></header>

    <!-- Page content -->
    <main id="content">
      <section class="hero container">
        <h1>Add Venue</h1>
        <p>Add, delete, edit, or sort venues in Jönköping City.</p>
      </section>

      <section class="form-container">
        <form id="add-venue-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="venue-name">Name of Venue</label>
                    <input type="text" id="venue-name" name="name">
                </div>

                <div class="form-group">
                    <label for="opening-hours">Opening Hours</label>
                    <input type="text" id="opening-hours" name="hours">
                </div>

                <div class="form-group">
                    <label for="venue-type">Type of Venue</label>
                    <input type="text" id="venue-type" name="type">
                </div>

                <div class="form-group description-group">
                    <label for="description">Description</label>
                    <textarea type="text" id="description" name="description" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="district">District</label>
                    <select name="district" id="district">
                        <option value="" disabled selected>Select district</option>
                        <option value="city">Jönköping City</option>
                        <option value="oster">Öster</option>
                        <option value="vaster">Väster</option>
                        <option value="vatterstranden">Vätterstranden</option>
                        <option value="a6">A6 / Ryhov</option>
                        <option value="huskvarna">Huskvarna</option>
                    </select>
                </div>
            </div>
            <div class="button-wrapper">
               <button type="submit" class="btn-primary">Add Venue</button>
            </div>
        </form>
      </section>
    </main>
</body>
</html>
